passbolt_root: "{{ passbolt_web_root }}/passbolt"
passbolt_gpg_privkey: "{{ passbolt_web_root }}/config/gpg/private.key"
passbolt_gpg_pubkey: "{{ passbolt_web_root }}/config/gpg/public.key"
